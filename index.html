<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function captureFrame(){
            window.location.href = "/result";
        }
    </script>
    <style>
        .wrapper {
            height: 100%;
            display: flex;
            align-items: center;
            margin-top: 5%;
        }
        .container {
            max-width: 35%;
            margin-left: 5%;
            /* position: relative; */
        }
        img{
            width: 100%;
        }
        h1 {text-align:center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 300%;}
        .line {
            position: absolute;
            top: 20%;
            bottom: 0;
            left: 45%;
            width: 4px;
            height: 75vh;
            background-color: black;
            margin-left: -1px;
        }
        .paragraph{
            margin-top: -25%;
            margin-left: 50%;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 120%;
        }
        button {
            background-color: green; /* Set background color to green */
            padding: 10px 20px; /* Add padding to increase button size */
            border: none; /* Remove border */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor style */
        }
        button:hover {
            background-color: darkgreen; /* Darken the color on hover */
        }
    </style>
</head>
<body>
    <h1>Skin Disease Detection Using Deep Learning Technique</h1>
    <div class="wrapper">
        <div class="container">
            <img src="/video_feed">
        </div>
    </div>
    <div class="line"></div>
    <div class="paragraph">
        <p><b>This is a real-time demonstration of skin disease detection</b><br>
        To detect the skin disease try to fix the disease in the square and click on<br>
        "Detect Disease" button to show results</p>
        <button onclick="captureFrame()">Detect Disease</button>
    </div>
</body>
</html>
