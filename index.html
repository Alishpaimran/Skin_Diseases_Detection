<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function captureFrame(){
            var x = new XMLHttpRequest();
            x.open('GET', '/capture_frame', true);
            x.send();
        }
    </script>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {text-align:center;}
    </style>
</head>
<body>
    <h1>Skin Disease Detection Using Deep Learning Technique</h1>
    <div class="container">
        <img src="/video_feed">
    </div>
    <button onclick="captureFrame()">Capture Frame</button>>
</body>
</html>
